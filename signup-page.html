<!DOCTYPE html>
<html>
<head>
  <title>CSS Layout Exercises | position property</title>
  <meta charset="utf-8" name="description" content="Layout exercise creating a signup page for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- your styles go in position-page.css -->
  <link rel="stylesheet" type="text/css" href="styles/signup-page.css">
</head>
<body>
  <!-- To finish the design, the HTML for the nav requires no additional elements, just the right CSS -->
  <nav>
   <img class="logo" src="images/logo.png">
  </nav>

  <main>

   <div class="box"><br>
     <p>Sign Up</p>

   <section class="email-section">
   <form action="#">
   <label for="email"><br>Email Address</label><br><br>
   <input type="text" id="email" placeholder="foo@bar.com"/>
   </form>
   </section>

   <section class="password-section">
   <form action="#">
   <label for="password"><br>Password</label><br><br>
   <input type="text" id="password" placeholder="1234passw0rd"/>
   </form>
   </section>

<button class="green-button" onclick="#">Submit</button>

<div class="forgot"><a href="#">forgot password?</a>

</div>

  </main>
</body>
</html>
